<form [formGroup]="loginForma" (ngSubmit)="onSubmit()">
    <p-card header="Ingresar al Sistema" [style]="{width: '400px'}">
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input 
                type="text"
                pInputText
                formControlName="email"
                class="w-full"
                placeholder="Ingresa tu correo"
            />
            <small *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="block p-error">
                <div *ngIf="email?.errors?.['required']">El correo es obligatorio</div>
                <div *ngIf="email?.errors?.['email']">El correo no es válido</div>
            </small> 
        </div>

        <div class="field">
            <label for="password">Contraseña</label>
            <input 
                type="password"
                pInputText
                formControlName="password"
                class="w-full"
                placeholder="Ingresa tu contraseña"
            />
            <small *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="block p-error">
                <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria</div>
                <div *ngIf="password?.errors?.['pattern']">Debe contener al menos 8 caracteres, una mayúscula, una minúscula y un carácter especial</div>
            </small>
        </div>

        <p-button label="Ingresar" type="submit" styleClass="w-full" [disabled]="loginForma.invalid"></p-button>

        <div class="mt-2">
            ¿No eres miembro?  
            <p-button routerLink="/registro" label="Regístrate"></p-button>
        </div>
    </p-card>
</form>
