<form [formGroup]="registerForma" (ngSubmit)="onSubmit()">
    <p-card header="Ingresar al Sistema" [style]="{width: '400px'}">
        <!-- Nombre -->
        <div class="field">
            <label for="name">Nombre</label>
            <input 
                type="text"
                pInputText
                formControlName="name"
                class="w-full"
                name="name"
                placeholder="Ingresa tu nombre"
            />
            <small *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="block p-error">
                <div *ngIf="name?.errors?.['required']">El nombre es obligatorio</div>
                <div *ngIf="name?.errors?.['pattern']">El nombre debe ser válido</div>
            </small>
        </div>

        <!-- Correo Electrónico -->
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input 
                type="text"
                pInputText
                formControlName="email"
                class="w-full"
                name="email"
                placeholder="Ingresa tu correo electrónico"
            />
            <small *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="block p-error">
                <div *ngIf="email?.errors?.['required']">El correo es obligatorio</div>
                <div *ngIf="email?.errors?.['email']">El correo deberá ser válido</div>
            </small>
        </div>

        <!-- Contraseña -->
        <div class="field">
            <label for="password">Contraseña</label>
            <input 
                type="password"
                pInputText
                formControlName="password"
                class="w-full"
                name="password"
                placeholder="Ingresa tu contraseña"
            />
            <small *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="block p-error">
                <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria</div>
                <div *ngIf="password?.errors?.['pattern']">Debe contener al menos 8 caracteres, una mayúscula, una minúscula y un carácter especial</div>
            </small>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="field">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input 
                type="password"
                pInputText
                formControlName="confirmPassword"
                class="w-full"
                name="confirmPassword"
                placeholder="Confirma tu contraseña"
            />
            <small *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="block p-error">
                <div *ngIf="confirmPassword?.errors?.['required']">Confirma la contraseña</div>
            </small>
            <small class="block p-error" *ngIf="registerForma.errors?.['passwordMismatch'] && confirmPassword?.valid && password?.valid">
                La contraseñas no coinciden
            </small>
        </div>

        <!-- Botón de Ingreso -->
        <p-button label="Ingresar" type="submit" styleClass="w-full" [disabled]="registerForma.invalid"></p-button>
    </p-card>
</form>
